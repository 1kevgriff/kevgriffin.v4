# This is a basic workflow to help you get started with Actions

name: Schedule Future Posts

on:
  pull_request:
    types:
      - opened
      - edited
  schedule:
    - cron: 0 12 * * *
jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
